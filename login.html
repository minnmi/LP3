<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="img/iconfav.png"/>
        <link rel="stylesheet" type="text/css" href="css/login_style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <title>Testing WEB INTERFACE</title>
    </head>
    <body>
 
    <!-- Including HTMl -->

    <div w3-include-HTML="index.html"></div>
    <script>
    w3.includeHTML();
    </script>

    <!-- Login Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
    </nav>

    <!-- Form  -->

    <div class="d-flex justify-content-center align-items-center login-container">
      <form class="login-form text-center">
          <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
          <div class="form-group">
              <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
          </div>
          <div class="form-group">
              <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Senha">
          </div>
          <div class="forgot-link form-group d-flex justify-content-between align-items-center">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Lembre minha senha</label>
              </div>
              <a href="#">Esqueceu sua senha?</a>
          </div>
          <button type="submit" id="button" class="btn rounded-pill mt-5 btn-lg btn-custom btn-block text-uppercase">Entre</button>
          <p class="mt-3 font-weight-normal">NÃ£o possui uma conta? <a href="#"><strong>Registre-se agora!</strong></a></p>
          <div class="or-seperator"><i>or</i></div>
                <p class="text-center">Login with your social media account</p>
                <div class="text-center social-btn">
                    <a href="#" class="btn rounded-pill btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                    <a href="#" class="btn rounded-pill btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
                    <a href="#" class="btn rounded-pill btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
                </div>
          
      </form>
    </div>

    </body>
  
</html>
